<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet"
        href="style.css" />
    <script src="https://kit.fontawesome.com/21c50b594b.js"
        crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.js"
        integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
        crossorigin="anonymous"></script>
    <script src="./countUp.js"></script>
    <title>Coronavirus Website project</title>
</head>

<body>
    <div class="div-container">
        <header class="header-main">
            <h1>Covid-19 live stats</h1>
        </header>
        <div class="div-main">
            <div>
                <h2>Last updated at:</h2>
                <span class="h3-updated"></h3>
            </div>
            <div class="div-statvalue">
                <h2>Coronavirus cases:</h2>
                <p class="p-confirmed"
                    id="p-confirmed"></p>
            </div>
            <!-- <div class="div-statvalue">
                <h2>Confirmed cases:</h2>
                <p class="p-confirmed"
                    id="p-confirmed"></p>
            </div> -->
            <div class="div-statvalue">
                <h2>Deaths:</h2>
                <p class="p-deaths"
                    id="p-deaths"></p>
            </div>
            <!-- <div class="div-statvalue">
                <h2>Deaths:</h2>
                <p class="p-deaths"
                    id="p-deaths"></p>
            </div> -->
            <div class="div-statvalue">
                <h2>Recovered:</h2>
                <p class="p-recovered"
                    id="p-recovered"></p>
            </div>
            <div class="div-statvalue">
                <h2>Active cases:</h2>
                <p class="p-active"
                    id="p-active"></p>
            </div>
            <div class="div-statvalue">
                <h2>Critical cases:</h2>
                <p class="p-critical"
                    id="p-critical"></p>
            </div>
            <div>
                <a href="./countrystats.html"><button class="button-country">Stats for India</button></a>
            </div>
        </div>
        <div class="div-chart">
            <canvas id="myChart"
                aria-label="coronavirus cases"
                role="figure"></canvas>
        </div>
        <p class="p-source">Source: https://www.worldometers.info/coronavirus/</p>
        <footer class="footer-main">
            <p class="p-footer"><i class="fas fa-code"></i> with <i class="fas fa-heart"></i> by <a href="https://seshagopalselvakumar.github.io">Seshagopal Selvakumar</a></p>
        </footer>
    </div>
</body>

<script src="./Chart.min.js"></script>
<script src="./main.js"></script>

</html>
